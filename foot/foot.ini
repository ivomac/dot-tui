[main]

include=~/.config/foot/colors/default.ini

font=Fira Mono:weight=medium:pixelsize=18,SymbolsNerdFontMono-Regular:pixelsize=18
font-bold=Fira Mono:weight=bold:pixelsize=18,SymbolsNerdFontMono-Regular:pixelsize=18
font-italic=Fira Mono:weight=bold:pixelsize=18,SymbolsNerdFontMono-Regular:pixelsize=18

line-height=20px
letter-spacing=0px
horizontal-letter-offset=0px
vertical-letter-offset=0px
dpi-aware=no

font-size-adjustment=2px
underline-thickness=1px
strikeout-thickness=1px

term=st-256color

initial-window-size-pixels=1000x800
initial-window-mode=windowed
pad=10x10 center

word-delimiters=,â”‚`|:"'-()[]{}<>
selection-target=primary

[colors]

alpha=0.96

[bell]

urgent=yes
notify=no
visual=no
command=notify-send "A terminal wants your attention"

[scrollback]

lines=10000
multiplier=5

[url]

osc8-underline=always

[mouse]

hide-when-typing=yes

[csd]

preferred=server
size=0
button-width=0
border-width=1

[key-bindings]

scrollback-up-half-page=Control+Mod4+u
scrollback-down-half-page=Control+Mod4+d
clipboard-copy=Control+Mod4+c
clipboard-paste=Control+Mod4+v
primary-paste=Shift+Insert
search-start=Control+Mod4+slash
font-increase=Control+Mod4+m
font-decrease=Control+Mod4+g
font-reset=Control+Mod4+y
spawn-terminal=Control+Mod4+Return
show-urls-launch=Control+Mod4+o
unicode-input=none

pipe-scrollback=[sh -c "f=$(mktemp) && cat - > $f && footclient $VISUAL $f; rm $f"] Control+Mod4+a

[search-bindings]

find-prev=Control+Mod4+p
find-next=Control+Mod4+n

[mouse-bindings]

primary-paste=BTN_MIDDLE
select-begin=BTN_LEFT
select-begin-block=Control+BTN_LEFT
select-extend=BTN_RIGHT
select-extend-character-wise=Mod1+BTN_RIGHT
select-word=Control+BTN_RIGHT
select-word-whitespace=Mod1+BTN_MIDDLE
select-row=Control+BTN_MIDDLE

